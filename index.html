<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
    <br>
    <div><h1 class="h"><strong>Spank Monkey</strong></h1>
        </div>


    <div class="row text-center">
        <div class="col-xs-4">
            <h4><strong>Your Health:</strong></h4>
        </div>
        
        <div class="col-xs-4">
            <h5><strong>Hits</strong></h5>
        </div>
        
        <div class="col-xs-4">
            <h4><strong>Monkey Health:</strong></h4>
        </div>
        
    </div>
    
    <div class="row text-center">
            <div class="col-xs-4">
                <h4 id="uhealth" class="cooltext"></h4>
            </div>
          
            <div class="col-xs-4">
                <h4 id="hits" class="cooltext"></h4>
            </div>
           
            <div class="col-xs-4">
                <h4 id="mhealth" class="cooltext"></h4>
            </div>
    </div>

   
<div class="row text-center">
  <div class="col-xs-12">
      <img src="monkey.jpg" height="320px" width="320px">
  </div>
</div>

    <div class="row text-center">
        <div class="col-xs-4">
            <button onclick="slap()">Slap</button>
        </div>
        <div class="col-xs-4">
            <button onclick="spank()">Spank</button>
        </div>    
        <div class="col-xs-4">
            <button onclick="spike()">Spike</button>
        </div>
    </div>
<br>

    <div class="row text-center">
            <div class="col-xs-12">
                <button onclick="banana()">Give banana</button>
                <button onclick="feces()">Throw feces</button>
                <button onclick="taunt()">Taunt monkey</button>
                
            </div>
            
    </div>

    <div class="row text-center">
            <div class="col-xs-12">
                <img src="banana.jpg" height="90px" width="90px">
                <img src="feces.png" height="90px" width="90px">
                <img src="taunt.jpg" height="90px" width="90px">
                
            </div>
            
    </div>


</div>  
    


    <script src="app.js"></script>
    

</body>
</html>
